{% load i18n balafon_utils %}
<li class="ut-custom-action-menu-item">
  <a class="dropdown-link {{menu.css_class }}" {{menu.a_attrs|safe}} href="{% menu_action_url menu.view_name action.id %}">
    <i {% if menu.icon %}class="fas fa-{{menu.icon}}" {% endif %}title="{{ menu.label }}"></i> {{ menu.label }}
  </a>
</li>
